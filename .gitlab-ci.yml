stages:
  - build
  - deploy
  - deploy_prod

build:
  stage: build
  image: mcr.microsoft.com/dotnet/core/sdk:2.2
  script:
    - wget https://github.com/sass/dart-sass/releases/download/1.22.12/dart-sass-1.22.12-linux-x64.tar.gz
    - tar -xf dart-sass-1.22.12-linux-x64.tar.gz
    - export PATH="./dart-sass:/root/.dotnet/tools:$PATH"
    - dotnet tool install fornax -g
    - Fornax build
  artifacts:
    paths:
      - _public/

deploy_staging:
  stage: deploy
  image: node:12-alpine
  script:
    - export NPM_CONFIG_PREFIX=/home/node/.npm-global
    - export PATH=$PATH:/home/node/.npm-global/bin
    - npm install -g netlify-cli
    - ls
    - netlify deploy --auth $NETLIFY_TOKEN --site=57098d77-10bb-4bf1-800b-767aae435879

deploy_production:
  stage: deploy_prod
  image: node:12-alpine
  when: manual
  script:
    - export NPM_CONFIG_PREFIX=/home/node/.npm-global
    - export PATH=$PATH:/home/node/.npm-global/bin
    - npm install -g netlify-cli
    - ls
    - netlify deploy --prod --auth $NETLIFY_TOKEN --site=57098d77-10bb-4bf1-800b-767aae435879
